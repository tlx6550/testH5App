<body class="home-bg address-index-1">
	<div class="setion-middle setion-item ">
		<div class="m-cell demo-small-pitch">
			<div class="cell-item under-line">
				<div class="cell-left">收货人:</div>
				<div class="cell-right">
					<input type="text" class="cell-input" placeholder="请填写姓名" autocomplete="off">
				</div>
			</div>
			<div class="cell-item">
				<div class="cell-left">联系电话:</div>
				<div class="cell-right">
					<input type="text" class="cell-input" placeholder="请填写联系电话" autocomplete="off">
				</div>
			</div>
			<a class="cell-item under-line" id="J_Address" href="javascript:;">
				<div class="cell-left">
					<i class="cell-icon demo-icons-order"></i>配送地址</div>
				<div class="cell-right address-value">请选择省、市、区></div>
			</a>
			<div class="cell-item">
				<div class="cell-left">详细地址:</div>
				<div class="cell-right">
					<input type="text" class="cell-input" placeholder="如道路、门牌号、小区、楼栋号、
						单元室等" autocomplete="off">
				</div>
			</div>
		</div>
	</div>
	<div class="gap"></div>
	<div class="setion-middle setion-item ">
		<div class="submit sumitAddress">提交</div>
		<div class="content">
				<div class="tip">说明:</div>
				请正确填写收货地址，信息一经提交无法更改。若客户未在获奖当天内填写收货地址、联系人、手机号码等有效信息，则视为放弃领奖。如因信息填写错误等客户自身原因导致奖品无法送达的，则视为领奖无效，不做补偿处理。如有疑问，详情请咨询10086。
		</div>
	</div>
